<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create Article</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      hreferrerpolicy="no-referrer"
    />
  </head>

  <body>
    <!--Header-->
    <header>
      <nav class="header-nav">
        <a class="logo" href="#">Logo</a>
        <form class="search-form active">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="search" placeholder="search here.." />
        </form>
        <ul>
          <li>
            <a href="#">Blog</a>
          </li>
          <li>
            <a href="#">Category</a>
          </li>
          <li>
            <a href="#">Contact</a>
          </li>
          <li>
            <a href="login.html" class="btn btn-secondary">Login</a>
          </li>
          <li>
            <a href="register.html" class="btn btn-primary">Sign Up</a>
          </li>
        </ul>

        <div id="toggle">
          <div class="first"></div>
          <div class="middle"></div>
          <div class="last"></div>
        </div>
      </nav>
    </header>

    <!--Create article-->
    <section class="section-wrap">
      <div class="content-section">
        <form class="forms">
          <h1>Create Article</h1>
          <label for="category">Category</label>
          <select class="select" id="category">
            <option value="front">Frontend</option>
            <option value="backend">Backend</option>
            <option value="sysadmin">SysAdmin</option>
          </select>
          <label for="title">Title</label>
          <input type="text" id="title" placeholder="Django" />
          <label for="body">Body</label>
          <textarea
            rows="14"
            id="body"
            placeholder="Article body..."
          ></textarea>
          <div class="inline-group">
            <div>
              <label for="upload">Thumbnail</label>
              <input type="file" id="Upload" />
            </div>
            <div>
              <input type="checkbox" value="true" />
              <label for="checkbox">Draft</label>
            </div>
          </div>
          <button type="button" class="btn-primary">Post</button>
        </form>
      </div>
    </section>

    <footer class="section-wrap">
      <div class="footer content-section">
        <div class="site-map">
          <h4>Site Map</h4>
          <ul>
            <li>
              <a href="#">Blog</a>
            </li>
            <li>
              <a href="categories.html">Categories</a>
            </li>
            <li>
              <a href="#">Contact</a>
            </li>
            <li>
              <a href="login.html">Log In</a>
            </li>
            <li>
              <a href="register.html">Sign Up</a>
            </li>
          </ul>
        </div>
        <nav class="social-media">
          <h4>Social Media</h4>
          <div class="social-icons">
            <a href="#">
              <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="#">
              <i class="fa-brands fa-google"></i>
            </a>
            <a href="#">
              <i class="fa-brands fa-github"></i>
            </a>
            <a href="#">
              <i class="fa-brands fa-instagram"></i>
            </a>
          </div>
        </nav>
        <a class="logo" href="#">Logo</a>
      </div>
      <p>Todos direitos reservados</p>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
