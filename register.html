<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User registration</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <!--Header-->
    <header>
      <nav class="header-nav">
        <a class="logo" ref="#">Logo</a>
        <form class="search-form active">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="search" placeholder="search here.." />
        </form>
        <ul>
          <li>
            <a href="#">Blog</a>
          </li>
          <li>
            <a href="#">Category</a>
          </li>
          <li>
            <a href="#">Contact</a>
          </li>
          <li>
            <a href="login.html" class="btn btn-secondary">Login</a>
          </li>
          <li>
            <a href="register.html" class="btn btn-primary">Sign Up</a>
          </li>
        </ul>

        <div id="toggle">
          <div class="first"></div>
          <div class="middle"></div>
          <div class="last"></div>
        </div>
      </nav>
    </header>

    <!--Sign up-->
    <section class="section-wrap">
      <div class="content-section">
        <form class="forms user-authentication">
          <h1>Register</h1>
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="minux_dev" />
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="e.minux@contact.com" />
          <div class="block-group">
            <div>
              <label for="password">Password</label>
              <input type="password" id="password" placeholder="@Minux8180" />
            </div>
            <div>
              <label for="confirm-password">Confirm Password</label>
              <input
                type="password"
                id="confirm-password"
                placeholder="@Minux8180"
              />
            </div>
          </div>
          <button type="button" class="btn-primary">Register</button>
          <div class="separator">
            <div></div>
            <span>OR</span>
            <div></div>
          </div>
          <button class="btn-with-icon">
            <i class="fa-brands fa-google"></i>
            Google
          </button>
          <button class="btn-with-icon">
            <i class="fa-brands fa-github"></i>
            Github
          </button>
          <div class="inline-group">
            <p>Already a member?</p>
            <a href="login.html">Login</a>
          </div>
        </form>
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
